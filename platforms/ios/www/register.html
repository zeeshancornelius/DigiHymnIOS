        <script src="js/jquery-1.10.0.min.js" type="text/javascript"></script>

        <script type="text/javascript" src="js/plugins.js"></script>
        <script src="js/common.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $(".submit").click(function(){
                    var flag = true;
                    $("#register_form input").each(function(){
                        if( !this.value ) {
                            flag = false;
                            $(this).addClass("errorClass");
                          }
                    });
                    if(!flag){
                        alert("Please fill in all the feilds!");
                    }else{
                        $(this).hide();
                        var json_data = $("#register_form").serialize();
                        $.ajax({
                            url : 'http://dostechnologies.com/demos/digiHymn/User/register_app_user',
                            type : 'post',
                            data : json_data,
                            success : function(response){
                                window.open("sign-in.html",'_self');
                            },
                            failure : function(){
                                alert("internal error, please try again later");
                            }
                        }); 
                    }
                });
                $("#username").focusout(function(){
                    var obj = {
                        username : $(this).val()
                    }
                    $.ajax({
                        url : 'http://dostechnologies.com/demos/digiHymn/User/checkAppUsername',
                        type : 'post',
                        data : obj,
                        success : function(response){
                            if(response == "true"){
                                $("#user_check").html("Username already exists, please choose a different one");
                                $("#username").val("");
                            }else{
                                $("#user_check").html("");
                            }
                        },
                        failure : function(){
                            alert("internal error, please try again later");
                        }
                    });
                });
                if(window.localStorage.getItem("user_id") != null){
                    $("#sign").text(window.localStorage.getItem("user_name"));
                    $("#sign").attr("page", "profile.html");
                }else{
                    $("#sign").text("Sign In");
                    $("#sign").attr("page", "sign-in.html");
                }
                $("#sign").click(function(){
                    window.open($(this).attr("page"),'_self');
                });
            });
        </script>

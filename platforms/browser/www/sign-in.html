        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/facebookConnectPlugin.js" type="text/javascript"></script>
        <script>
        document.addEventListener('deviceready', initApp, false);
        // facebookConnectPlugin.login(Array strings of permissions, Function success, Function failure)
        var fbLoginSuccess = function (userData)
        {
            facebookConnectPlugin.api(userData["authResponse"]["userID"] + "/?fields=id,name", ["user_birthday"],
            function (result)
            {
                window.localStorage.setItem("user_id", result.id);
                window.localStorage.setItem("user_name", result.name);
                window.open("all-hymns.html",'_self');
            },
            function (error)
            {
                alert("Failed: " + error);
            });

        }
        function fbLoginStatusSuccess(userData){
            if(userData["status"] == "connected"){
            alert("User Id : " + userData["authResponse"]["userID"]);
                facebookConnectPlugin.api(userData["authResponse"]["userID"] + "/?fields=id,name", ["user_birthday"],
                    function (result)
                    {
                        window.open("all-hymns.html",'_self');
                    },
                    function (error)
                    {
                        alert("Failed: " + error);
                    });
            }else{
            }
        }
        function initApp()
        {
            facebookConnectPlugin.getLoginStatus(fbLoginStatusSuccess,
                function (error) { alert("Error" + error) }
            );
        }
        function signInFB(){
            facebookConnectPlugin.login(["public_profile"],
            fbLoginSuccess,
            function (error) { alert("" + error) }
            );
        }
    </script>

        <script src="js/jquery-1.10.0.min.js" type="text/javascript"></script>

        <script src="js/jquery-ui.js" type="text/javascript"></script>

        <script src="js/common.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#submit").click(function(){
                    var flag = true;
                    $("#signin_form input").each(function(){
                        if( !this.value ) {
                            flag = false;
                            $(this).addClass("errorClass");
                          }
                    });
                    if(!flag){
                        alert("Please fill in all the feilds!");
                    }else{
                        
                        var json_data = $("#signin_form").serialize();
                        $.ajax({
                            url : 'http://dostechnologies.com/demos/digiHymn/User/sign_in_app_user',
                            type : 'post',
                            data : json_data,
                            success : function(response){
                                var decoded = jQuery.parseJSON(response);
                                if(response != "false"){                                   
                                    window.localStorage.setItem("user_id", decoded.app_user_id);
                                    window.localStorage.setItem("user_name", decoded.app_username);
                                    window.open("all-hymns.html",'_self');
                                }else{
                                    alert("invalid credentials");
                                    $(this).show(); 
                                }
                            },
                            failure : function(){
                                alert("internal error, please try again later");
                            }
                        }); 
                    }
                });
                document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
            });
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700|Open+Sans:400,700' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="main-page">
        <div class="main-slider" id="main_slider">
            <div class="background-slider" data-tesla-container=".slide-wrapper" data-tesla-prev=".slide-left" data-tesla-next=".slide-right" data-tesla-item=".slide" data-tesla-plugin="slider">
                <div class="slider-wrap">
                    <ul class="slide-wrapper">
                        <li class="slide">
                            <div class="main-background back4">
                                <div class="slide-content">
                                       <header>
                                        <div class = "col-sm-12 col-xs-12">
                                            <h2 class="entry-header red-headline">Urdu Pentecostal Church</h2>
                                                <div class="slide-left"></div>
                                                <div class="slide-right"></div>
                                            </div><br />
                                                <h3 class="entry-header grey-headline">Sweden</h3>
                                        </header><br />
                                       </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content content-wrap container-fluid nopadding">
                <div class="header  opacity"  id="fixed_header">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-sm-4">
                                <div class="logo">
                                    <h1><a href="index.html"><img src="images/digihymn-logo.png" alt="Lovers Logotype" /></a></h1>
                                </div>
                        </div>
                    </div>
                </div>
                    <div class="wrap nav-main isDown opacity" id="navigation" >
                            <div class="nav-overlay" id="nav_overlay" style="display:none">
                                <div class="nav-button transition">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                            <nav style = "padding-top: 100px;">
                                <ul>
                                    <li>
                                        <a onclick = "window.open('index.html','_self');" class="active">Home</a>
                                    </li>
                                    <li>
                                        <a id = "sign"></a>
                                    </li>
                                    <li>
                                        <a onclick = "window.open('all-hymns.html','_self');" >All Hymns</a>
                                    </li>
                                    <li>
                                        <a onclick = "window.open('register.html','_self');">Register</a>
                                    </li>
                                </ul>
                            </nav>

                            <div>
                                <footer>
                                    <div class="social">
                                        <ul class="social-list">
                                            <li class="youtube">
                                                <a href="#"></a>
                                            </li>
                                            <li class="soundcloud">
                                                <a href="#"></a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="copy copyright">
                                        <p>&copy; Copyright 2016 DIGIHYMN.</p>
                                        
                                    </div>
                                </footer>
                            </div>
                    </div>

                <div class="content-main ">
                    <section class="content-section contact-section">
                        <div class="wrap content-contact">
                            <div class="container-fluid">
                            </div>
                        </div>
                    </section>
                </div>
        </div>
        <script src="js/jquery-1.10.0.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>

        <script src="js/jquery-ui.js" type="text/javascript"></script>
        <script src="js/jquery.jplayer.min.js" type="text/javascript"></script>

        <script type="text/javascript" src="js/plugins.js"></script>
        <script src="js/common.js" type="text/javascript"></script>
        <script type="text/javascript" src="cordova.js"></script>
        
        <script type="text/javascript">
            app.initialize();
        </script>
        <script>
            if(window.localStorage.getItem("user_id") != null){
                $("#sign").text(window.localStorage.getItem("user_name"));
                $("#sign").attr("page", "profile.html");
            }else{
                $("#sign").text("Sign In");
                $("#sign").attr("page", "sign-in.html");
            }
            $("#sign").click(function(){
                window.open($(this).attr("page"),'_self');
            });
        </script>
    </body>
</html>
